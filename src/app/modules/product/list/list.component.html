<section class="container-search">
    <div class="container-search__content">
      <input
        class="container-search__content-input-search"
        type="search"
        id="search"
        placeholder="Pesquisar..."
        (keyup)="onSearchTermChange($event)"
        (search)="onSearchTermChange($event)"
      />
      <span class="container-search__content-icon">
        <img :src="/assets/icons/search.svg" alt="icon search">
      </span>
    </div>
  </section>
  <section class="container-card">
    <div class="content-card">
      @for(product of filteredProducts$ | async; track product.id) {
        @defer (on immediate) {
          <app-card
            [product]="product"
            (onDelete)="handleOnDelete(product.id)"
          />
        }
      }
      @empty {
        @defer (on immediate) {
          <p>Nenhum produto encontrado :Â´(</p>
        }
      }
    </div>
  </section>
